<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
    <meta name="description" content="" />
    -->
    <meta name="theme-color" content="#f012be" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Fake Artist</title>
    <!--
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <section data-hidden data-page="registration">
      <form id="RegistrationForm">
        <div class="control">
          <label for="Name">Name</label>
          <input id="Name" placeholder="Enter your name" type="text" />
        </div>
        <button class="green" id="Join" type="submit">Join!</button>
      </form>
    </section>
    <section data-hidden data-page="game">
      <form id="GameInfo">
        <div class="control">
          <label for="Category">Category</label>
          <input disabled id="Category" type="text" />
        </div>
        <div class="control">
          <label for="Word">Word</label>
          <input disabled id="Word" type="text" />
        </div>
      </form>
      <main>
        <canvas height="500" width="500"></canvas>
        <div id="Users">
          <h2>Game Master</h2>
          <ul id="GameMasters"></ul>
          <div id="GMControls">
            <button id="BecomeGM">Become GM</button>
            <button id="Start">Start</button>
            <button id="Stop">Stop</button>
            <button id="QuitGM">Quit GM</button>
          </div>
          <h2 id="PlayersTitle">Players</h2>
          <ul id="Players"></ul>
          <h2 id="SpectatorsTitle">Spectators</h2>
          <ul id="Spectators"></ul>
        </ul>
      </main>
    </section>
  </body>
</html>
